sudo: required
language: generic
services: docker
script:
- docker pull dxjoke/tectonic-docker
- docker run --mount src=$TRAVIS_BUILD_DIR/,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic master-thesis.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - ./master-thesis.pdf
  - ./otherfile.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master